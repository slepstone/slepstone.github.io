  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/slepstone.github.io.loader.js";
    var config = {
      dataUrl: buildUrl + "/slepstone.github.io.data",
      frameworkUrl: buildUrl + "/slepstone.github.io.framework.js",
      codeUrl: buildUrl + "/slepstone.github.io.wasm",
      streamingAssetsUrl: "StreamingAssets",

      productName: "WebAPIGyro",

    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var mobileWarning = document.querySelector("#unity-mobile-warning");

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      // Avoid draining fillrate performance on mobile devices,
      // and default/override low DPI mode on mobile browsers.
      config.devicePixelRatio = 1;
      mobileWarning.style.display = "block";
      setTimeout(() => {
        mobileWarning.style.display = "none";
      }, 5000);
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }
    loadingBar.style.display = "block";

    var script = document.createElement("script");
    var unityInstance;
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unity) => {
        unityInstance = unity;

        window.addEventListener('deviceorientation', function (event) {
          //unityInstance.SendMessage('GyroController', 'OnHello', "On Device" + event.alpha);

           var quaternion = getBaseQuaternion(

          unityInstance.SendMessage('GyroController', 'OnDeviceOrientation', finalQuaternion[0] + ":" + finalQuaternion[1] + ":"  + finalQuaternion[2] + ":"  +  finalQuaternion[3] );
        });

          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {

      });
    };
    document.body.appendChild(script);
    var currentScreenOrientation = window.orientation || 0;
    var degtorad = Math.PI / 180; // Degree-to-Radian conversion

    function getBaseQuaternion( alpha, beta, gamma ) {
      var _x = beta  ? beta- degtorad : 0; // beta value
      var _y = gamma ? gamma * degtorad : 0; // gamma value
      var _z = alpha ? alpha * degtorad : 0; // alpha value

      var cX = Math.cos( _x/2 );
      var cY = Math.cos( _y/2 );
      var cZ = Math.cos( _z/2 );
      var sX = Math.sin( _x/2 );
      var sY = Math.sin( _y/2 );
      var sZ = Math.sin( _z/2 );

      //
      // ZXY quaternion construction.
      //

      var w = cX * cY * cZ - sX * sY * sZ;
      var x = sX * cY * cZ - cX * sY * sZ;
      var y = cX * sY * cZ + sX * cY * sZ;
      var z = cX * cY * sZ + sX * sY * cZ;

      return [ w, x, y, z ];
    }
    function getScreenTransformationQuaternion( screenOrientation ) {
      var orientationAngle = screenOrientation ? screenOrientation * degtorad : 0;

      var minusHalfAngle = - orientationAngle / 2;

      // Construct the screen transformation quaternion
      var q_s = [
        Math.cos( minusHalfAngle ),
        0,
        0,
        Math.sin( minusHalfAngle )
      ];

      return q_s;
    }
    function getWorldTransformationQuaternion() {
      var worldAngle = 90 * degtorad;

      var minusHalfAngle = - worldAngle / 2;

      // Construct the world transformation quaternion
      var q_w = [
        Math.cos( minusHalfAngle ),
        Math.sin( minusHalfAngle ),
        0,
        0
      ];

      return q_w;
    }
    function quaternionMultiply( a, b ) {
      var w = a[0] * b[0] - a[1] * b[1] - a[2] * b[2] - a[3] * b[3];
      var x = a[1] * b[0] + a[0] * b[1] + a[2] * b[3] - a[3] * b[2];
      var y = a[2] * b[0] + a[0] * b[2] + a[3] * b[1] - a[1] * b[3];
      var z = a[3] * b[0] + a[0] * b[3] + a[1] * b[2] - a[2] * b[1];

      return [ w, x, y, z ];
    }
